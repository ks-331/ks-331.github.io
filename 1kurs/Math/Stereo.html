<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script>$(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('.scrollup').fadeIn();
            } else {
                $('.scrollup').fadeOut();
            }
        });
        $('.scrollup').click(function () {
            $("html, body").animate({
                scrollTop: 0
            }, 600);
            return false;
        });
    });</script>

    <nav class="light-green">
        <div class="nav-wrapper">
            <a href="../" class="brand-logo center hide-on-small-only">Информация для 1 курса КС</a>
            <a href="../" class="brand-logo center hide-on-med-and-up">Информация</a>
        </div>
    </nav>
    <div class="container flow-text center">
        <h4>Стереометрия</h4>
        <p><img class="responsive-img" src="./Stereo/11.jpg"></p>
		<p><img class="responsive-img" src="./Stereo/23.jpg"></p>
		<p><img class="responsive-img" src="./Stereo/32.jpg"></p>
		<p><img class="responsive-img" src="./Stereo/41.jpg"></p>
		<p><img class="responsive-img" src="./Stereo/52.jpg"></p>
    </div>

</body>
</html>
